<!-- The search bar and button. Sends the search term to add-shows-->
<app-header></app-header>
<form class="form" (ngSubmit)="onSubmit()">
  <input type="text" name="title" [(ngModel)]="title" placeholder="Enter the show you wish to search">
  <button mat-stroked-button routerLink="shows/{{title}}" >Search</button>
</form>
